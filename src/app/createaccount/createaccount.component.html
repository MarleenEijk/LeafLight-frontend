<form (ngSubmit)="onSubmit()">
    <div class="createaccount">
      <p>Create account</p>
      <div class="input-container">
        <h1>Name</h1>
        <input type="text" name="Name" [(ngModel)]="user.name" required>
        <h1>Email</h1>
        <input type="email" name="EmailAddress" [(ngModel)]="user.emailaddress" required>
        <h1>Password</h1>
        <input type="password" name="Password" [(ngModel)]="user.password" required>
      </div>
      <button type="submit" class="create_button">Sign up</button>
      <h2 (click)="onLoginClick()">Already have an account? Login now</h2>
    </div>
  </form>
