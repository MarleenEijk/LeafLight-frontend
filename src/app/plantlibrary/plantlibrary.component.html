<div class="plant-library">
    <p class="title">Plant Library</p>
  
    <div class="search-container">
      <input type="text" placeholder="Search.." class="searchbar">
      <img src="assets/images/search.png" alt="search" class="search-icon">
    </div>
  
    <div class="all-boxes">
      <div *ngFor="let plant of plants" class="plant-box">
        <img [src]="plant.image" [alt]="plant.name" class="plant-image" />
        <p class="plant-name">{{ plant.name }}</p>
        <img src="assets/images/heart.png" alt="favourite" class="favourite" />
      </div>
    </div>
  </div>
