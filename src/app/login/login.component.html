<div class="login">
  <p>Welcome</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <div class="input-container">
    <h1>Email</h1>
    <input id="email-input" type="text" [(ngModel)]="email">
    <h1>Password</h1>
    <div class="password-container">
      <input id="password-input" [type]="passwordFieldType" [(ngModel)]="password">
      <button type="button" (click)="togglePasswordVisibility()">
        {{ passwordFieldType === 'password' ? 'Show' : 'Hide' }}
      </button>
    </div>
  </div>
  <button class="login_button" (click)="onLoginClick()">Login</button>
  <h2 class="createaccount_button" (click)="onSignUpClick()">Don't have an account? <span style="color: blue; text-decoration: underline; cursor: pointer;">Sign up now</span></h2>
</div>
